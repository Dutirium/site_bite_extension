<!DOCTYPE html>
<html>
<head>
  <title>Crucial Sites</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
      background-color: #f0f2f5;
    }
    h1 {
      color: #333;
      font-size: 1.4em;
      margin-bottom: 15px;
    }
    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9em;
    }
    button {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
    }
    button:hover {
      background-color: #0056b3;
    }
    #siteList {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #eee;
      border-radius: 4px;
      background-color: #fff;
    }
    #siteList li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    #siteList li:last-child {
      border-bottom: none;
    }
    #siteList li a {
      color: #333;
      text-decoration: none;
      flex-grow: 1;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      max-width: calc(100% - 60px); 
      display: flex; 
      align-items: center; 
    }
    #siteList li a:hover {
      text-decoration: underline;
    }
    #siteList li a img {
      width: 16px;
      height: 16px;
      margin-right: 5px;
      display: inline-block;
      vertical-align: middle; 
    }
    .delete-btn {
      background: none;
      border: none;
      color: #dc3545;
      font-size: 1.2em;
      cursor: pointer;
      padding: 0 5px;
      margin-left: 10px;
    }
    .delete-btn:hover {
      color: #c82333;
    }
    #noSitesMessage {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 15px;
    }
  </style>
</head>
<body>
  <h1>Crucial Sites</h1>

  <div class="input-section">
    <input type="text" id="siteInput" placeholder="Enter website URL">
    <button id="addButton">Add</button>
  </div>

  <ul id="siteList">
    </ul>
    <p id="noSitesMessage" style="display: none;">No crucial sites added yet. Add one above!</p>

  <script src="popup.js"></script>
</body>
</html>
